<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #main{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap:15px;

    }
  </style>
  <body>
   
    <div id="main">

    </div>
  </body>
</html>
<script>


async function getData(){
  try{
    let res = await fetch("http://localhost:8000/users");
    let data = await res.json();
    console.log(data);
    displayData(data);

  }catch(err){
    console.log(err);
  }
}

getData();

function displayData(data){
  data.map((elem) => {
    let div1 = document.createElement("div");
    let t1 = document.createElement("h3");
    t1.textContent=elem.first_name;
    let t2 = document.createElement("h3");
    t2.style.marginLeft="13px";
    t2.textContent=elem.last_name;
    let div2 = document.createElement("div");
    div2.style.display="flex";
    div2.append(t1,t2);
    let t3 = document.createElement("p");
    t3.textContent=elem.email;
    let t4 = document.createElement("p");
    t4.textContent=elem.gender;
    let t5 = document.createElement("p");
    t5.textContent=elem.age;

    div1.append(div2,t3,t4,t5);
    document.querySelector("#main").append(div1);

  })
}



</script>
